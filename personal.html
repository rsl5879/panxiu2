<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的素材 - 盘绣文化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f5f0;
            color: #5c4a37;
        }
        
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 15px;
            overflow: hidden;
            border: 2px solid white;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            padding: 20px 0;
            z-index: 900;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #5c4a37;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu li a:hover, 
        .sidebar-menu li a.active {
            background-color: rgba(212, 168, 106, 0.1);
            border-left-color: #d4a86a;
            color: #8d6e63;
        }
        
        .sidebar-menu li a i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .content {
            margin-left: 250px;
            padding: 100px 40px 40px;
            min-height: 100vh;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee7dd;
        }
        
        .page-title {
            font-size: 28px;
            color: #5c4a37;
            position: relative;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #d4a86a, #8d6e63);
        }
        
       
        .embroidery-pattern {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .pattern-1 {
            top: 100px;
            right: 50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #d4a86a 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .pattern-2 {
            bottom: 50px;
            left: 100px;
            width: 200px;
            height: 200px;
            background: conic-gradient(from 45deg, #d4a86a, #8d6e63, #d4a86a);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
       
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212, 168, 106, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee7dd;
        }
        
        .card-title {
            font-size: 20px;
            color: #5c4a37;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #d4a86a;
        }
        
       
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                padding-top: 80px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="embroidery-pattern pattern-1"></div>
    <div class="embroidery-pattern pattern-2"></div>
    
    <header class="navbar">
        <nav>
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="盘绣文化">
                盘绣文化
            </a>
            <div class="user-menu">
                <div class="user-avatar">
                    <img src="images/user-avatar.jpg" alt="用户头像">
                </div>
            </div>
        </nav>
    </header>
    
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="personal.html" class="active"><i class="fas fa-user-circle"></i> 个人中心</a></li>
            <li><a href="orders.html"><i class="fas fa-clipboard-list"></i> 我的订单</a></li>
            <li><a href="downloads.html"><i class="fas fa-download"></i> 素材下载</a></li>
            <li><a href="invoices.html"><i class="fas fa-file-invoice"></i> 我的发票</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> 设置</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-circle"></i> 个人中心</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-info-circle"></i> 基本信息</h2>
            </div>
            <div class="card-body">
                <p>这里显示用户的基本信息...</p>
            </div>
        </div>
    </div>
</body>
</html>
